{% extends 'layouts/loging_template.html' %}

{% block body %}
<div class="container border pt-5 ms-5 pb-3 mt-5">
    <h1>Заполните форму для входа.</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Подтвердить">
    </form>
</div>
{% endblock %}
