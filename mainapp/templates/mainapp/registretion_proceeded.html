<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Регистрация</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container pt-5 mb-5">
            <h1>Завершение регистрации</h1>
            <p class="display-3">Спасибо за регистрацию, {{ first_name }} {{ last_name }}!</p>
            <h1>Ваш логин: {{ login }}</h1>
            <p class="display-5">На Ваш электронный адрес отправлено письмо для подтверждения</p>
            <p class="display-5">Подтвердите электронный адрес и выполните вход</p>
            <a class="btn btn-primary" href="{% url 'mainapp:mainpage' %}">Главное меню</a>
        </div>
    </body>
</html>
